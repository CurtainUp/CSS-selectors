<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Coloring</title>
</head>
<body>
  <section class="howToColor">
    <h1>Fun With Colors!</h1>
    <p>You can easily change the color of text in your
      web page using CSS styling.
    </p>

    <ul>
      <li>Select text in your CSS file with a tag or class</li>
      <li>Use the color property followed by a colon</li>
      <li>Type a color, or select from VSC's color picker</li>
      <li>Don't forget to add a semi-colon!</li>
    </ul>
  </section>
</body>
</html>
